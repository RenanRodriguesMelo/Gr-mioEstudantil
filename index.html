<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Estudantil - Unifametro</title>
    <link rel="shortcut icon" href="assets/uni-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><img class="me-2 mb-1" width="40" height="40" src="assets/uni-logo.png" alt=""></svg>
          <span class="fs-4">Grêmio Estudantil Unifametro</span>
        </a>    
  
        <ul class="nav nav-pills mt-1">
          <li class="nav-item"><a href="#home" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#cadastrar" class="nav-link">Cadastre-se</a></li>
          <li class="nav-item"><a href="#votar" class="nav-link">Vote</a></li>
          <li class="nav-item"><a href="#resultados" class="nav-link">Resultado</a></li>
        </ul>
      </header>

    <section id="home">
        <h2>Bem-vindo ao Grêmio Estudantil Unifametro</h2>
        <p>Participe das eleições, escolha seu Candidato e Boa Sorte.</p>
        <p>Seu voto é muito importante!</p>
    </section>

    <section id="cadastrar">
        <h2>Cadastrar Candidato</h2>
        <form id="form-cadastro">
            <div class="d-flex flex-row gap-3 mx-2">
                <input type="text" id="nomeChapa" placeholder="Nome do Candidato" required>
                <input type="number" id="numeroChapa" placeholder="N° do Candidato" min="1" max="99" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="votar">
        <h2>Votar em um Candidato</h2>
        <form id="form-votacao">
            <select id="chapaSelect" required>
                <option value="">Selecione um Candidato</option>
            </select>
            <button type="submit">Votar</button>
        </form>
    </section>

    <section id="resultados">
        <h2>Resultado da Votação</h2>
        <ul id="lista-resultados"></ul>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
